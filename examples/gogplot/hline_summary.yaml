input:
  file: ../mtcars.csv
plot:
  mapping:
    x: wt
    y: mpg
  layers:
    - geom: point
      mapping:
        color: $cyl
      params:
        size: 3.0
        alpha: 0.8
    - geom: hline
      stat:
        name: summary
        aesthetic: "~y"
      mapping:
        yintercept: mean
      params:
        color: red
        size: 2.0
        alpha: 0.7
        linetype: "--"
output:
  filename: hline_summary.png
  width: 800
  height: 600
